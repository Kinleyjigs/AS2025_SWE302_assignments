# SonarCloud Configuration

# Exclude workflows and config files from analysis
sonar.exclusions=.github/**,cypress/**,cypress.config.js,**/*.config.js,**/node_modules/**,**/build/**

# Source directories
sonar.sources=golang-gin-realworld-example-app,react-redux-realworld-example-app/src

# Test exclusions
sonar.test.exclusions=**/*_test.go,**/*.test.js,**/*.spec.js

# Ignore coverage for now (0% coverage doesn't fail quality gate)
sonar.coverage.exclusions=**/*

# Language specific settings
sonar.go.coverage.reportPaths=coverage.out
sonar.javascript.lcov.reportPaths=coverage/lcov.info
